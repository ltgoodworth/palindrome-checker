<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta type="viewport" content="width=device-width, initial-scale 1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Is it a Palindrome?</h1>
    </div>
    <div id="palindrome-checker">
      <form>
        <p>Enter in text to check for a palindrome:</p>
        <div>
          <label name="text-input"></label>
          <input id="text-input" type="text">
          <button id="check-btn" type="submit">Check</button>
        </div>
      </form>
      <p id="result"></p>
    </div>
    <div id="palindrome-definition">
      <ul>
        <li>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</li>
      </ul>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
